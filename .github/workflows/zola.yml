name: Zola on GitHub Pages

on: workflow_dispatch

#on: 
 #push:
  #branches:
   #- main

env:
  ACTION_USERNAME: Unmamevar
  ACTION_COMMIT_HASH: 90cd842959b82e0c012601be18ae249d6cdb1669

jobs:
  build:
    name: Publish site
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: Build and deploy
      uses: ${{ env.ACTION_USERNAME }}/zola-deploy-action@${{ env.ACTION_COMMIT_HASH }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
