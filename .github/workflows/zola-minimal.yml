# Sources:
# https://raw.githubusercontent.com/actions/starter-workflows/main/pages/hugo.yml
# https://github.com/shalzz/zola-deploy-action
# https://vanjacosic.com/posts/deploy-zola-github-pages/

# Sample workflow for building and deploying a Zola site to GitHub Pages
name: Deploy Zola site to Pages

# Poorly written..
env:
    PKG_NAME: "zola"
    PKG_VERSION: "v0.22.1"
    PKG_SHA256: 227df99b664421240a8ba77747067c51259b08159125d5603763b3b173b9a881
    PKG_BASE_URL: "https://github.com/getzola/zola/releases/download/"
    PLATFORM: "x86_64-unknown-linux-musl"

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Zola
        run: |
          # fail on error and print commands
          set -ex
          wget --output-document=${{ runner.temp }}/${{ env.PKG_NAME }}.tar.gz \
          ${{ env.PKG_BASE_URL }}/${{ env.PKG_VERSION }}/${{ env.PKG_NAME }}-${{ env.PKG_VERSION }}-${{ env.PLATFORM }}.tar.gz \
          && echo "${{ env.PKG_SHA256 }}  ${{ runner.temp }}/${{ env.PKG_NAME }}.tar.gz" | sha256sum --check \
          && tar --directory=/usr/local/bin -xzvf ${{ runner.temp }}/${{ env.PKG_NAME }}.tar.gz zola
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Zola
        run: |
            zola build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4