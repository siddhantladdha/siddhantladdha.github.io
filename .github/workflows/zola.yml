name: Zola on GitHub Pages

on: workflow_dispatch

#on: 
 #push:
  #branches:
   #- main

jobs:
  build:
    name: Publish site
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: Build and deploy
      uses: shalzz/zola-deploy-action@v0.21.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
